{% extends 'invoice_pdf/base.html' %}
{% load staticfiles %}

{% block body_content %}
    <div class="container ">
        <div class="row text-center">
            <div class="col-md-2">
                <img src="{% static company.logo_1 %}" class="img-responsive">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        {{ company.name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        {{ company.address_line_1 }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        {{ company.address_line_2 }}
                    </div>
                    <div class="col-md-2">
                        {{ company.phone }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        {{ company.gstin }}
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <img src="{% static company.logo_2 %}" class="img-responsive">
            </div>
        </div>
    </div>
{% endblock %}
